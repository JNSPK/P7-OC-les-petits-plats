<!DOCTYPE html>
<html lang="fr">
	<head>
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Anton&family=Manrope:wght@200;400&display=swap"
			rel="stylesheet" />
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Les petits plats</title>
	</head>
	<body>
		<header>
			<a
				href="./index.html"
				title="Homepage"
				alt="Logo"
				aria-label="Lien vers la page d'accueil">
				<img
					src="assets/images/Logo.png"
					alt="Les Petits Plats Homepage"
					class="logo"
					aria-label="Logo Les Petits Plats"
					tabindex="1"
			/></a>
			<p class="slogan">
				CHERCHEZ PARMI PLUS DE 1500 RECETTES<br />DU QUOTIDIEN,SIMPLES ET
				DÉLICIEUSES
			</p>
			<form class="searchbar">
				<input
					type="text"
					class="search"
					id="search"
					placeholder="Rechercher une recette, un ingrédient, ..." />
				<label for="search" aria-hidden="true"></label>
				<button class="submit"></button>
			</form>
		</header>
		<main>
			<section class="dropdowns">
				<li class="ingredients-menu">
					<button class="menu-trigger">Ingrédients</button>
					<ul class="ingredients-list"></ul>
				</li>
				<li class="appliances-menu">
					<button href="#" class="menu-trigger">Appareils</button>
					<ul class="appliances-list"></ul>
				</li>
				<li class="ustensils-menu">
					<button href="#" class="menu-trigger">Ustensiles</button>
					<ul class="ustensils-list"></ul>
				</li>
			</section>
			<section class="recipes-wrapper"></section>
		</main>
	</body>
	<script
		type="module"
		src="../P7-OC-les-petits-plats/scripts/page/app.js"></script>
</html>
